<script>
    $(document).ready(function () {
        $("button").click(function () {
            var data = new XMLHttpRequest();
            data.open("GET", "demo.json");
            data.send();
            data.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                   console.log(this.responseText);
                   console.log(this.responseXML);
                   if(this.responseXML){
                    var html_data="";
                    $(this.responseXML).find("product").each(function(){
                        html_data+="<td>"+$(this).find(this.product_id).text() +"</td>";
                        html_data+="<td>"+$(this).find(this.product_name)+"</td>";
                        html_data+="<td>"+$(this).find(this.category)+"</td>";
                        html_data+="<td>"+$(this).find(this.price)+"</td>";
                        html_data+="<td>"+$(this).find(this.description)+"</td>";
                    });
                    $("div").append(html_data);
                   }
                }
            }
        })
    })
</script>
