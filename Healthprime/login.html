<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPrime Login</title>
    <link rel="stylesheet" href="">
    <script src="jquery/jq/jquery-3.7.1.js"></script>
    <style>
        body {
            background: url('img1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
          
        }
      
       
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #27ae60;
        }
        .extra-links {
            margin-top: 10px;
        }
        .extra-links a {
            color: #2980b9;
            text-decoration: none;
            margin: 0 10px;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>HealthPrime</h1>
        <h2>Login</h2>
        <form id="loginForm" action="" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <span class="error" id="usernameError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span class="error" id="passwordError"></span>
            
            <button type="submit">Login</button>
            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="register.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function(event) {
                let isValid = true;

                // Clear previous errors
                $(".error").text("");

                // Validate username (only letters allowed)
                const username = $("#username").val();
                const usernamePattern = /^[A-Za-z]+$/; // Only letters allowed
                if (username === "") {
                    $("#usernameError").text("Username is required.");
                    isValid = false;
                } else if (!usernamePattern.test(username)) {
                    $("#usernameError").text("Username must contain only letters.");
                    isValid = false;
                }

                // Validate password
                if ($("#password").val() === "") {
                    $("#passwordError").text("Password is required.");
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
</body>
</html>
